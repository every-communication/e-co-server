<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 실패</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .failure-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #dc3545; /* 실패를 나타내는 빨간색 */
        }
        p {
            color: #555;
        }
        a {
            background: #87CEFA; /* 하늘색 */
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background: #00BFFF; /* 하늘색의 더 진한 버전 */
        }
    </style>
</head>
<body>
<div class="failure-container">
    <h1>로그인 실패</h1>
    <p>로그인에 실패했습니다. 다시 시도해 주세요.</p>
    <a href="/login-page">로그인 페이지로 돌아가기</a>
</div>
</body>
</html>
