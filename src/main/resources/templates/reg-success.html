<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .success-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            background: #87CEFA; /* 하늘색 */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .btn:hover {
            background: #00BFFF; /* 하늘색의 더 진한 버전 */
        }
    </style>
</head>
<body>
<div class="success-container">
    <h2>회원 가입이 성공적으로 완료되었습니다!</h2>
    <a href="/login-page" class="btn">로그인 하러 가기</a>
</div>
</body>
</html>
