<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"], .btn {
            background: #87CEFA; /* 하늘색 */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        input[type="submit"]:hover, .btn:hover {
            background: #00BFFF; /* 하늘색의 더 진한 버전 */
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login a {
            width: 100%;
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        .kakao { background: #F7E300; color: #000; }
        .google { background: #4285F4; }
        .naver { background: #1EC800; }
        .social-login a:hover {
            opacity: 0.9;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link p {
            margin: 0;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="로그인">
    </form>
    <button class="btn" onclick="location.href='success.html'">로그인 성공</button>
    <button class="btn" onclick="location.href='failure.html'">로그인 실패</button>

    <div class="register-link">
        <p>회원가입이 아직 안되었나요? <a href="register.html">회원 가입</a></p>
    </div>

    <div class="social-login">
        <h3>소셜 로그인</h3>
        <a href="/oauth2/authorization/kakao" class="kakao">카카오 로그인</a>
        <a href="/oauth2/authorization/google" class="google">구글 로그인</a>
        <a href="/oauth2/authorization/naver" class="naver">네이버 로그인</a>
    </div>
</div>
</body>
</html>
