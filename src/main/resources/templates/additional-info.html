<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .info-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #87CEFA; /* 하늘색 */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: #00BFFF; /* 하늘색의 더 진한 버전 */
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="info-container">
    <h2>추가 정보 입력</h2>
    <form action="reg_success.html" method="post">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="form-group">
            <label for="user-type">유저타입</label>
            <div class="radio-group">
                <label><input type="radio" id="user-type-청인" name="user-type" value="청인" checked> 청인</label>
                <label><input type="radio" id="user-type-농인" name="user-type" value="농인"> 농인</label>
            </div>
        </div>
        <input type="submit" value="제출">
    </form>
</div>
</body>
</html>
