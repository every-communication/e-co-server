spring:
  application:
    name: ecoserver

  profiles:
    group:
      local:
        - local
        - jwt
        - oauth
      ci:
        - ci
        - jwt
        - oauth
      deploy:
        - deploy
        - jwt
        - oauth
    active: local

  logging:
    level:
      org.springframework: DEBUG
      org.hibernate: DEBUG

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /api-ui.html
  api-docs:
    path: /api-docs
  show-actuator: true
  default-produces-media-type: application/json

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: ${AWS_BUCKET}
    region:
      static: ap-northeast-2
    stack:
      auto: false
