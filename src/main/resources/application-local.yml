spring:
  config:
    activate:
      on-profile: "local"

  application:
    name: ecoserver-local

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DATABASE}
    username: ${LOCAL_DATASOURCE_USERNAME}
    password: ${LOCAL_ROOT_PASSWORD}

  sql:
    init:
      mode: always # mode: app 시작 시 data.sql에 작성된 코드로 database를 초기화 하도록 지정

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: create # Hibernate가 데이터베이스 스키마를 자동으로 생성하도록 지정 (update:변화 유지)
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true #애플리케이션이 실행될 때 db를 초기화하지 않고 첫 데이터베이스 액세스 시 초기화를 수행
    generate-ddl: true

  thymeleaf:
    cache: false
